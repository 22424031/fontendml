<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Video List</h4>
    <ul class="list-group">
      <li style="color: red;" *ngIf="movies?.length == 0">
        'Video not found with key search'
      </li>
      <li
        class="list-group-item"
        *ngFor="let movie of movies; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveTutorial(movie, i)"
      >
        {{ movie.Title }}
      </li>
    </ul>

    <!-- <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTutorials()">
      Remove All
    </button> -->
  </div>
  <div class="col-md-6">
    <!-- <app-tutorial-details
      [viewMode]="true"
      [currentTutorial]="currentMovie"
    ></app-tutorial-details> -->
  </div>
</div>
